    <ul class="navbar-nav">
        <li routerLinkActive="active"><a routerLink="/Carnet" class="nav-link"><h4>Carnet</h4></a></li>
        <li routerLinkActive="active"><a routerLink="/Profile" class="nav-link"><h4>Profile</h4></a></li>

<form class="container" (ngSubmit)="Update($event)">
    <div class="form-group">
        <label for="age"> Age </label>
        <input class="form-control" type="number" min="1" [(ngModel)]="user.age" id="age" name="age" />
    </div>
    <div class="form-group">
        <label for="famille">Famille</label>
        <input class="form-control" type="text" [(ngModel)]="user.famille" name="famille" id="famille" />
    </div>
    <div class="form-group">
        <label for="race">Race</label>
        <input class="form-control" type="text" [(ngModel)]="user.race" id="race" name="race" />
    </div>
    <div class="form-group">
        <label for="nourriture">Nourriture</label>
        <input class="form-control" type="text" [(ngModel)]="user.nourriture" id="nourriture" name="nourriture" />
    </div>
    <button type="submit" class="btn btn-outline-primary"> Sauvegarder</button>
</form>

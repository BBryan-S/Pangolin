<h2 class="text-center">Bienvenue Petit Pangolin !!!</h2>



<form *ngIf="signIn === true" class="container" (ngSubmit)="Connexion($event)">
    <div class="form-group">
        <label for="usr"> Login <span style="color: red">*</span></label>
        <input class="form-control" type="text" [(ngModel)]="login" id="usr" name="login" required/>
    </div>
    <div class="form-group">
        <label for="pwd"> Mot De Passe <span style="color: red">*</span></label>
        <input class="form-control" type="password" [(ngModel)]="password" id="pwd" name="mdp" required/>
    </div>
    <button type="submit" class="btn btn-outline-primary"> Connexion </button>
    <div>
        <span>Vous n'avez pas de compte petit Pangolin ? Cliquez sur</span>
        <button type="button" (click)="Change()" class="btn btn-link">S'inscrire</button>
    </div>
</form>


<form class="container" *ngIf="signIn === false" (ngSubmit)="Inscription($event)">
    <div class="form-group">
        <label for="usr"> Login <span style="color: red">*</span></label>
        <input class="form-control" type="text" [(ngModel)]="login" id="usr" name="login" required/>
    </div>
    <div class="form-group">
        <label for="pwd"> Mot De Passe <span style="color: red">*</span></label>
        <input class="form-control" type="password" [(ngModel)]="password" id="pwd" name="mdp" required/>
    </div>
    <div class="form-group">
        <label for="age"> Age </label>
        <input class="form-control" type="number" min="1" [(ngModel)]="age" id="age" name="age" />
    </div>
    <div class="form-group">
        <label for="famille">Famille</label>
        <input class="form-control" type="text" [(ngModel)]="famille" name="famille" id="famille" />
    </div>
    <div class="form-group">
        <label for="race">Race</label>
        <input class="form-control" type="text" [(ngModel)]="race" id="race" name="race" />
    </div>
    <div class="form-group">
        <label for="nourriture">Nourriture</label>
        <input class="form-control" type="text" [(ngModel)]="nourriture" id="nourriture" name="nourriture" />
    </div>
    <button type="submit" class="btn btn-outline-primary"> Inscription </button>
    <div>
        <span>Vous avez déjà un compte petit Pangolin ? Cliquez sur</span>
        <button type="button" (click)="Change()" class="btn btn-link">Se connecter</button>
    </div>
</form>
